<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Storage System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ“˜ Study Material Storage System</h1>
    </header>

    <section class="upload-section">
        <h2>Upload Study Material</h2>
        <form id="uploadForm">
            <input type="text" id="title" placeholder="Enter Material Title" required>
            <input type="text" id="subject" placeholder="Enter Subject" required>
            <input type="file" id="fileInput" accept=".pdf,.ppt,.pptx,.doc,.docx,.txt" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section class="materials-section">
        <h2>Available Materials</h2>
        <div id="materialsList" class="materials-list">
            <!-- Uploaded materials will appear here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
